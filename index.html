<div class="calculator-buttons">
    <!-- Additional operation buttons -->
    <button class="btn" onclick="selectOperation('%')">%</button>
    <button type="button" class="btn" onclick="clearEntry()">CE</button>
    <button type="button" class="btn" onclick="clearDisplay()">C</button>

    <button class="btn" onclick="selectOperation('sqrt')">√x</button>

    <button class="btn" onclick="appendNumber('7')">7</button>
    <button class="btn" onclick="appendNumber('8')">8</button>
    <button class="btn" onclick="appendNumber('9')">9</button>
    <button class="btn" onclick="selectOperation('divide')">÷</button>

    <button class="btn" onclick="appendNumber('4')">4</button>
    <button class="btn" onclick="appendNumber('5')">5</button>
    <button class="btn" onclick="appendNumber('6')">6</button>
    <button class="btn" onclick="selectOperation('multiply')">×</button>

    <button class="btn" onclick="appendNumber('1')">1</button>
    <button class="btn" onclick="appendNumber('2')">2</button>
    <button class="btn" onclick="appendNumber('3')">3</button>
    <button class="btn" onclick="selectOperation('subtract')">−</button>

    <button class="btn" onclick="selectOperation('plusMinus')">±</button>
    <button class="btn" onclick="appendNumber('0')">0</button>
    <button class="btn" onclick="appendNumber('.')">.</button>
    <button class="btn" onclick="selectOperation('add')">+</button>

    <!-- Equals button -->
    <button class="btn equals" onclick="calculate()">=</button>
</div>

<div class="calculator">
    <div class="calculator-display">0</div>
    <div class="calculator-buttons">
        <!-- Your buttons go here -->
    </div>
</div>
